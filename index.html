        .txt-fix { display: inline-block; font-weight: bold; font-size: 1.4rem; transform: rotateX(calc(var(--rev-x, 0deg))); }
        .txt-fix-back { display: inline-block; font-weight: bold; font-size: 1.4rem; transform: rotateY(180deg) rotateX(calc(var(--rev-x, 0deg))); }

        /* æŒ‰éˆ•èˆ‡é®ç½©æ¨£å¼ */
        .btn-toss { background: linear-gradient(180deg, #f1c40f, #b8860b); color: #1a0505; padding: 15px 50px; font-size: 1.5rem; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }

<body>

<div id="leaderboard">

<div class="main-content">

            <input type="number" id="captcha-ans" placeholder="è¨ˆç®—ç­”æ¡ˆ" style="padding:10px; width:100%; box-sizing:border-box; text-align:center; margin-bottom:20px;">

                <div class="cup-side cup-back"><span class="txt-fix-back">é™½</span></div>

            <div id="c2" class="cup">

</div>

<script>
    // Firebase Config (è«‹ç¢ºä¿è³‡æ–™åº« URL æ­£ç¢º)
    const firebaseConfig = {
        apiKey: "AIzaSyD2Jw4ZZlCKzL0eLfH5znZidiUXpNjLTi0",
        authDomain: "templegame-ae6b2.firebaseapp.com",
        databaseURL: "https://templegame-ae6b2-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "templegame-ae6b2",
        storageBucket: "templegame-ae6b2.firebasestorage.app",
        messagingSenderId: "32887114990",
        appId: "1:32887114990:web:490dd8bd971211002c77ff"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'y';
    
    let myName = "";
    let correctCaptcha = 0;

    function genCaptcha() {
        const a = Math.floor(Math.random() * 9) + 1;
        const b = Math.floor(Math.random() * 9) + 1;
        correctCaptcha = a + b;
        document.getElementById('captcha-ques').innerText = `${a} + ${b} = ?`;
    }
    genCaptcha();

    if (isAdmin) {
        document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('login-overlay').style.display = 'none';
        listenToQueue();
    }

    function doVerifiedJoin() {
        const name = document.getElementById('join-name').value.trim();
        const ans = parseInt(document.getElementById('captcha-ans').value);
        if(!name) return alert("è«‹è¼¸å…¥å§“åï¼");
        if(ans !== correctCaptcha) { alert("é©—è­‰ç¢¼éŒ¯èª¤ï¼"); genCaptcha(); return; }
        
        myName = name;
        db.ref('queue/' + myName).set({ name: myName, time: Date.now() });
        db.ref('queue/' + myName).onDisconnect().remove();
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('current-user-tag').innerText = "ä¿¡çœ¾ï¼š" + myName;
    }

    // æŒ‰éˆ•æ¬Šé™èˆ‡æ–‡å­—åŒæ­¥
    db.ref('gameState').on('value', snap => {
        const state = snap.val() || {};
        const active = state.activeUser || "";
        const can = state.canToss || false;
        const btn = document.getElementById('toss-btn');

        if (myName === active) {
            btn.innerText = can ? "æ“² ç¬…" : "ç­‰å¾…æ“²ç¬…";
            btn.disabled = !can;
        } else {
            btn.innerText = "ç­‰å¾…æ“²ç¬…";
            btn.disabled = true;
        }
    });

    // æ ¸å¿ƒï¼šæ“²ç¬…é‚è¼¯èˆ‡æ•¸æ“šéš”é›¢æ›´æ–°
    function handleToss() {
        const btn = document.getElementById('toss-btn');
        btn.disabled = true;
        const r1 = Math.random() > 0.5 ? 0 : 180;
        const r2 = Math.random() > 0.5 ? 0 : 180;
        const c1 = document.getElementById('c1'), c2 = document.getElementById('c2');
        
        c1.style.setProperty('--final-x', (1440 + r1) + 'deg');
        c2.style.setProperty('--final-x', (1440 + r2) + 'deg');
        c1.classList.remove('animating'); c2.classList.remove('animating');
        void c1.offsetWidth;
        c1.classList.add('animating'); c2.classList.add('animating');

        setTimeout(() => {
            let res = (r1 !== r2) ? "è–æ¯" : (r1 === 0 ? "ç¬‘æ¯" : "é™°æ¯");
            document.getElementById('status-msg').innerText = "çµæœï¼š" + res;
            
            if (res === "è–æ¯") {
                // 1. æ›´æ–°å…¨å±€ç•¶å‰æŒ‘æˆ°åˆ†æ•¸
                db.ref('currentSheng').transaction(c => {
                    const newCount = (c || 0) + 1;
                    // 2. åƒ…æ›´æ–°ã€Œæˆ‘æœ¬äººã€åœ¨åŠŸå¾·æ¦œçš„æœ€é«˜åˆ†
                    db.ref('leaderboard/' + myName).transaction(old => Math.max(old || 0, newCount));
                    return newCount;
                });
                btn.disabled = false;
            } else {
                db.ref('gameState').update({ canToss: false });
            }
            db.ref('history').push({ name: myName, res: res, time: Date.now() });
        }, 1000);
    }

    function listenToQueue() {
        db.ref('queue').on('value', snap => {
            const list = snap.val() || {};
            let html = "";
            Object.keys(list).forEach(p => {
                html += `<button class="queue-btn" onclick="assignPlayer('${p}')">${p}</button>`;
            });
            document.getElementById('admin-queue-list').innerHTML = html || "ç­‰å¾…ä¿¡çœ¾æ’éšŠ...";
        });
    }

    function assignPlayer(name) {
        db.ref('gameState').set({ activeUser: name, canToss: false });
        db.ref('queue/' + name).remove();
        db.ref('currentSheng').set(0);
    }

    // ç›£è½ä¸¦æ¸²æŸ“åŠŸå¾·æ¦œ (æ¯å€‹äººç¨ç«‹ç´€éŒ„)
    db.ref('leaderboard').orderByValue().on('value', snap => {
        let list = []; snap.forEach(c => { list.push({name:c.key, score:c.val()}); });
        list.reverse();
        let html = ""; list.forEach((u, i) => {
            html += `<div class="rank-item"><span>${i+1}.${u.name}</span><b>${u.score}æ¬¡</b></div>`;
        });
        document.getElementById('rank-list').innerHTML = html;
    });

    db.ref('currentSheng').on('value', snap => {
        document.getElementById('sheng-count').innerText = snap.val() || 0;
    });
</script>
