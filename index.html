    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <style>
        :root { --gold: #f1c40f; --red: #8b0000; --dark: #1a0505; }
        body { margin: 0; background: var(--dark); color: var(--gold); font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* å·¦å´åŠŸå¾·æ¦œ */
        #leaderboard { width: 220px; background: rgba(30,5,5,0.95); border-right: 2px solid var(--gold); display: flex; flex-direction: column; flex-shrink: 0; }
        .rank-header { padding: 15px; text-align: center; border-bottom: 1px solid var(--gold); background: var(--red); color: white; }
        #rank-list { flex: 1; overflow-y: auto; padding: 10px; }
        .rank-item { display: flex; justify-content: space-between; padding: 8px 5px; border-bottom: 1px solid rgba(241,196,15,0.2); font-size: 0.9rem; }

        /* ä¸»éŠæˆ²å€ */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; }

        /* ä¸»æŒäººé¢æ¿ */
        #admin-panel { background: #4a1010; border-bottom: 3px solid #ff0000; padding: 15px; display: none; text-align: center; }
        .admin-section { margin: 10px 0; padding: 10px; border: 1px solid var(--gold); border-radius: 5px; background: rgba(0,0,0,0.3); }
        .queue-btn { background: #8e44ad; color: white; border: none; padding: 8px 12px; margin: 3px; border-radius: 4px; cursor: pointer; }

        /* 3D ç¬…æ¯å€ - æ–‡å­—æ ¡æ­£é‚è¼¯ */
        .stage { perspective: 1000px; height: 150px; display: flex; gap: 25px; margin: 20px 0; }
        .cup { width: 60px; height: 100px; position: relative; transform-style: preserve-3d; }
        .cup-side { position: absolute; inset: 0; backface-visibility: hidden; border-radius: 50% 10% 10% 50% / 50% 10% 10% 50%; display: flex; align-items: center; justify-content: center; }
        
        .cup-front { background: #b30000; color: white; transform: rotateY(0deg); }
        .cup-back { background: #edc453; color: #8a4b00; transform: rotateY(180deg); }

        /* é—œéµï¼šæ–‡å­—è£œå„Ÿ */
        .txt-fix { 
            position: absolute; 
            transform-style: flat;
            /* è®“æ–‡å­—ä¸éš¨çˆ¶å±¤æ—‹è½‰çš„é—œéµï¼šç•¶çˆ¶å±¤è½‰ X åº¦ï¼Œå­å±¤è½‰ -X åº¦ */
            transform: rotateX(var(--rev-x, 0deg)) rotateY(var(--rev-y, 0deg));
            font-weight: bold; font-size: 1.2rem;
        }

        @keyframes jiaoToss {
            0% { transform: translateY(0) rotateX(0); --rev-x: 0deg; }
            50% { transform: translateY(-200px) rotateX(1080deg); --rev-x: -1080deg; }
            100% { transform: translateY(0) rotateX(var(--final-x)); --rev-x: calc(var(--final-x) * -1); }
        }
        .animating { animation: jiaoToss 1s cubic-bezier(0.17, 0.67, 0.83, 0.67) forwards; }

        .btn-toss { background: linear-gradient(180deg, #f1c40f, #b8860b); color: #1a0505; padding: 15px 60px; font-size: 1.5rem; font-weight: bold; border: none; border-radius: 50px; cursor: pointer; }
        .btn-toss:disabled { background: #444; color: #888; }
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        @media (max-width: 600px) { #leaderboard { display: none; } }
    </style>
</head>
<body>

<div id="leaderboard">
    <div class="rank-header">ğŸ† åŠŸå¾·æ¦œ</div>
    <div id="rank-list"></div>
</div>

<div class="main-content">
    <div id="admin-panel">
        <h3 style="color:#fff;">ğŸ‘‘ å»Ÿæ–¹ç®¡ç†ä¸­å¿ƒ</h3>
        <div class="admin-section">
            <div>â³ å¾…æ“²åå–®ï¼š</div>
            <div id="admin-queue-list"></div>
        </div>
        <div class="admin-section">
            <button onclick="db.ref('gameState').update({canToss:true})" style="background:#27ae60; color:white; padding:10px;">âœ… é–‹å•Ÿæ“²ç¬…æ¬Šé™</button>
            <button onclick="db.ref('gameState').update({canToss:false})" style="background:#c0392b; color:white; padding:10px;">âŒ ä¸­æ–·æ¬Šé™</button>
        </div>
    </div>

    <div id="login-overlay">
        <div style="background:#222; padding:30px; border:1px solid var(--gold); border-radius:15px; text-align:center;">
            <h2>ğŸ™ åƒåŠ æ“²ç¬…ç™»è¨˜</h2>
            <input type="text" id="join-name" placeholder="è¼¸å…¥å§“å"><br><br>
            <button class="btn-toss" onclick="doJoin()">ç™»è¨˜æ’éšŠ</button>
        </div>
    </div>

    <div style="text-align:center; padding:20px;">
        <h2 id="current-user-tag">è¼‰å…¥ä¸­...</h2>
        <div style="font-size: 2rem; color:#ff4d4d;">é€£çºŒè–æ¯ï¼š<span id="sheng-count">0</span></div>
        
        <div class="stage">
            <div id="c1" class="cup">
                <div class="cup-side cup-front"><span class="txt-fix">é™°</span></div>
                <div class="cup-side cup-back"><span class="txt-fix" style="transform: rotateY(180deg) rotateX(var(--rev-x, 0deg));">é™½</span></div>
            </div>
            <div id="c2" class="cup">
                <div class="cup-side cup-front"><span class="txt-fix">é™°</span></div>
                <div class="cup-side cup-back"><span class="txt-fix" style="transform: rotateY(180deg) rotateX(var(--rev-x, 0deg));">é™½</span></div>
            </div>
        </div>
        
        <div id="status-msg" style="height:30px; margin-bottom:10px;"></div>
        <button id="toss-btn" class="btn-toss" onclick="handleToss()" disabled>ç­‰å¾…æ“²ç¬…</button>
    </div>
</div>

<script>
    // Firebase Config (è«‹ä¿ç•™æ‚¨åŸæœ‰çš„åƒæ•¸)
    const firebaseConfig = {
        apiKey: "AIzaSyD2Jw4ZZlCKzL0eLfH5znZidiUXpNjLTi0",
        authDomain: "templegame-ae6b2.firebaseapp.com",
        databaseURL: "https://templegame-ae6b2-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "templegame-ae6b2",
        storageBucket: "templegame-ae6b2.firebasestorage.app",
        messagingSenderId: "32887114990",
        appId: "1:32887114990:web:490dd8bd971211002c77ff"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const isAdmin = new URLSearchParams(window.location.search).get('admin') === 'y';
    let myName = "";

    if (isAdmin) {
        document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('login-overlay').style.display = 'none';
        listenToQueue();
    }

    function doJoin() {
        const name = document.getElementById('join-name').value.trim();
        if(!name) return;
        myName = name;
        db.ref('queue/' + myName).set({ name: myName, time: Date.now() });
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('current-user-tag').innerText = "ä¿¡çœ¾ï¼š" + myName;
    }

    // ç›£è½æ¬Šé™èˆ‡æŒ‰éˆ•æ–‡å­—åˆ‡æ›
    db.ref('gameState').on('value', snap => {
        const state = snap.val() || {};
        const active = state.activeUser || "";
        const can = state.canToss || false;
        const btn = document.getElementById('toss-btn');

        if (myName === active) {
            if (can) {
                btn.innerText = "æ“² ç¬…";
                btn.disabled = false;
            } else {
                btn.innerText = "ç­‰å¾…æ“²ç¬…";
                btn.disabled = true;
            }
        } else {
            btn.innerText = "ç­‰å¾…æ“²ç¬…";
            btn.disabled = true;
        }
    });

    // æ“²ç¬…ç‰©ç†è£œå„Ÿé‚è¼¯
    function handleToss() {
        const btn = document.getElementById('toss-btn');
        btn.disabled = true;
        
        const r1 = Math.random() > 0.5 ? 0 : 180;
        const r2 = Math.random() > 0.5 ? 0 : 180;
        const c1 = document.getElementById('c1'), c2 = document.getElementById('c2');
        
        // è¨­å®šæœ€çµ‚æ—‹è½‰åº¦æ•¸ï¼Œä¸¦æ›´æ–° CSS è®Šæ•¸ç”¨æ–¼æ–‡å­—è£œå„Ÿ
        c1.style.setProperty('--final-x', (1440 + r1) + 'deg');
        c2.style.setProperty('--final-x', (1440 + r2) + 'deg');
        
        c1.classList.remove('animating'); c2.classList.remove('animating');
        void c1.offsetWidth;
        c1.classList.add('animating'); c2.classList.add('animating');

        setTimeout(() => {
            let res = (r1 !== r2) ? "è–æ¯" : (r1 === 0 ? "ç¬‘æ¯" : "é™°æ¯");
            if (res === "è–æ¯") {
                db.ref('currentSheng').transaction(c => (c || 0) + 1);
                btn.disabled = false;
            } else {
                db.ref('gameState').update({ canToss: false });
            }
            db.ref('history').push({ name: myName, res: res, time: Date.now() });
        }, 1000);
    }

    // æ’éšŠåå–®é»åé‚è¼¯
    function listenToQueue() {
        db.ref('queue').on('value', snap => {
            const list = snap.val() || {};
            let html = "";
            Object.keys(list).forEach(p => {
                html += `<button class="queue-btn" onclick="assignPlayer('${p}')">${p}</button>`;
            });
            document.getElementById('admin-queue-list').innerHTML = html || "ç›®å‰ç„¡äººæ’éšŠ";
        });
    }

    function assignPlayer(name) {
        db.ref('gameState').set({ activeUser: name, canToss: false });
        db.ref('queue/' + name).remove();
        db.ref('currentSheng').set(0);
    }

    // ç›£è½æ’è¡Œæ¦œèˆ‡è–æ¯æ•¸
    db.ref('leaderboard').orderByValue().on('value', snap => {
        let list = []; snap.forEach(c => { list.push({name:c.key, score:c.val()}); });
        list.reverse();
        let html = ""; list.forEach((u, i) => {
            html += `<div class="rank-item"><span>${i+1}. ${u.name}</span><b>${u.score}</b></div>`;
        });
        document.getElementById('rank-list').innerHTML = html;
    });

    db.ref('currentSheng').on('value', snap => {
        const val = snap.val() || 0;
        document.getElementById('sheng-count').innerText = val;
        if (myName && val > 0) db.ref('leaderboard/' + myName).transaction(old => Math.max(old || 0, val));
    });
</script>
</body>
</html>
