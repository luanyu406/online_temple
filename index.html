<script>

    const firebaseConfig = {

        authDomain: "templegame-ae6b2.firebaseapp.com",
        databaseURL: "https://templegame-ae6b2-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "templegame-ae6b2",

        messagingSenderId: "32887114990",
        appId: "1:32887114990:web:490dd8bd971211002c77ff"

    // åŠ å…¥æ’éšŠ

        myName = name;
        db.ref('queue/' + myName).set({ name: myName, joinedAt: Date.now() });
        db.ref('queue/' + myName).onDisconnect().remove(); // é›¢ç·šè‡ªå‹•ç§»å‡ºæ’éšŠ
        document.getElementById('login-overlay').style.display = 'none';

    // ç›£è½å…¨å±€ç‹€æ…‹ (æ§åˆ¶æŒ‰éˆ•æ–‡å­—èˆ‡æ¬Šé™)
    db.ref('gameState').on('value', snap => {
        const state = snap.val() || {};
        const active = state.activeUser || "";
        const can = state.canToss || false;
        const btn = document.getElementById('toss-btn');

        }

        if (myName === active) {

                msg.innerText = "ğŸŒŸ ç¥æ˜æŒ‡ç¤ºï¼Œè«‹æ“²ç¬…ï¼";
            } else {
                btn.innerText = "ç­‰å¾…æ“²ç¬…";
                btn.disabled = true;
                msg.innerText = "â³ è«‹ç­‰å¾…ä¸»æŒäººé–‹å•Ÿæ¬Šé™";
            }
        } else {
            btn.innerText = "ç­‰å¾…æ“²ç¬…";
            btn.disabled = true;

    // ç›£è½åŠŸå¾·æ¦œ (ä¾è–æ¯æ•¸æ’åº)
    db.ref('leaderboard').orderByValue().on('value', snap => {
        let list = [];
        snap.forEach(c => { list.push({ name: c.key, score: c.val() }); });
        list.reverse();
        let html = "";
        list.forEach((u, i) => {
            html += `<div class="rank-item"><span>${i+1}. ${u.name}</span><b>${u.score}</b></div>`;
        });

    });

    // ç®¡ç†å“¡åŠŸèƒ½ï¼šç›£è½æ’éšŠåå–®
    function listenToQueue() {
        db.ref('queue').on('value', snap => {
            const list = snap.val() || {};

            Object.keys(list).forEach(p => {

    function assignPlayer(name) {
        // é»åå¾Œï¼š1. è¨­å®šé€²è¡Œä¸­äººå“¡ 2. é è¨­æ¬Šé™é—œé–‰ 3. å¾æ’éšŠç§»å‡º
        db.ref('gameState').set({ activeUser: name, canToss: false });
        db.ref('queue/' + name).remove();
        db.ref('currentSheng').set(0); // é‡ç½®ç•¶å‰è–æ¯è¨ˆæ•¸
    }

    // æ“²ç¬…ç‰©ç†é‚è¼¯
    function handleToss() {
        const btn = document.getElementById('toss-btn');
        btn.disabled = true;
        
        const r1 = Math.random() > 0.5 ? 0 : 180;
        const r2 = Math.random() > 0.5 ? 0 : 180;
        const c1 = document.getElementById('c1'), c2 = document.getElementById('c2');
        
        c1.style.setProperty('--final-x', (1440 + r1) + 'deg');
        c2.style.setProperty('--final-x', (1440 + r2) + 'deg');
        c1.classList.remove('animating'); c2.classList.remove('animating');
        void c1.offsetWidth;
        c1.classList.add('animating'); c2.classList.add('animating');

        setTimeout(() => {
            let res = (r1 !== r2) ? "è–æ¯" : (r1 === 0 ? "ç¬‘æ¯" : "é™°æ¯");
            if (res === "è–æ¯") {
                db.ref('currentSheng').transaction(c => (c || 0) + 1, (err, committed, snap) => {

                    // æ›´æ–°åŠŸå¾·æ¦œ (åƒ…è¨˜éŒ„æœ€é«˜åˆ†)
                    db.ref('leaderboard/' + myName).transaction(old => Math.max(old || 0, newScore));

            }

        }, 1000);
    }

    // ç›£è½æœ€è¿‘ 10 æ¬¡ç´€éŒ„
